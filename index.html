<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #rect{
            opacity: 0;
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
            transition: opacity linear 0.5s;
        }
        #rect.moved{
            opacity: 1;
        }
        .path{
            margin-bottom: 50px;
            background: #EDE8E8;
            padding: 10px 0;
        }

    </style>
</head>
<body>
      
    <div class="path"><div id="rect"></div></div>

    <div class="btn-hold">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
